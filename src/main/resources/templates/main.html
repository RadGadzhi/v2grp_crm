<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Активные заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Активные заказы</h1>

    <a href="/orders/new" class="btn btn-primary mb-3">➕ Новый заказ</a>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Дата заказа</th>
                <th>Дата доставки</th>
                <th>Сумма</th>
                <th>Статус</th>
                <th>Заказчик</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.deliveryDate}"></td>
                <td th:text="${order.totalAmount} + ' ₽'"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.supplier != null ? order.supplier.name : '—'}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
