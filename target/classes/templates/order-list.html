<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Список заказов</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название спецификации</th>
            <th>Дата заказа</th>
            <th>Дата доставки</th>
            <th>Тип заказа</th>
            <th>Тип поставки</th>
            <th>Заказчик</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.specificationName}">Спецификация 1</td>
            <td th:text="${order.orderDate}">2025-06-17</td>
            <td th:text="${order.deliveryDate}">2025-06-25</td>
            <td th:text="${order.orderType}">Поставка</td>
            <td th:text="${order.deliveryType}">Комплекты</td>
            <td th:text="${order.supplier.name}">ООО Поставщик</td>
            <td>
                <a th:href="@{/orders/{id}/sets(id=${order.id})}" class="btn btn-sm btn-primary">Добавить комплект</a>
                <a th:href="@{/orders/{id}/products(id=${order.id})}" class="btn btn-sm btn-secondary">Просмотр товаров</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
