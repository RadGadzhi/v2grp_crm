<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить продукт в заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Добавить продукт в заказ</h2>
    <form th:action="@{'/orders/' + ${orderId} + '/add-product'}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Название продукта</label>
            <input type="text" class="form-control" id="productName" name="productName" th:value="${productName}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${quantity}" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="/orders" class="btn btn-secondary">Назад</a>
    </form>
</body>
</html>
