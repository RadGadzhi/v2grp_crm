<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Создание нового заказа</h2>
    <form th:action="@{/orders/save}" th:object="${order}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="customer" class="form-label">Заказчик</label>
            <select th:field="*{customer}" class="form-select" required>
                <option th:each="customer : ${customers}" 
                        th:value="${customer}" 
                        th:text="${customer.name}">Заказчик</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="orderDate" class="form-label">Дата заказа</label>
            <input type="date" th:field="*{orderDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="deliveryDate" class="form-label">Дата доставки</label>
            <input type="date" th:field="*{deliveryDate}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="totalAmount" class="form-label">Сумма</label>
            <input type="number" step="0.01" th:field="*{totalAmount}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <input type="text" th:field="*{status}" class="form-control" value="active" required/>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
