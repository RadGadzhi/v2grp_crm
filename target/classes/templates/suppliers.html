<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поставщики</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Список поставщиков</h1>

    <ul>
        <li th:each="supplier : ${suppliers}">
            <span th:text="${supplier.name}">Имя поставщика</span>
            <a th:href="@{/suppliers/{id}/orders(id=${supplier.id})}">Заказы</a>
        </li>
    </ul>

    <h2>Добавить нового поставщика</h2>
    <form th:action="@{/suppliers}" th:object="${newSupplier}" method="post">
        <input type="text" th:field="*{name}" placeholder="Имя поставщика" required />
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
