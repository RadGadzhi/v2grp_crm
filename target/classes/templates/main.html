<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Главная страница</h2>

    <div class="mb-3">
        <a href="/suppliers" class="btn btn-outline-dark">Список заказчиков</a>
        <a href="/orders" class="btn btn-outline-primary">Список заказов</a>
    </div>

    <h3>Активные заказы</h3>
    <ul>
        <li th:each="order : ${orders}" th:text="${order.specificationName}">Пример заказа</li>
    </ul>
</body>
</html>
